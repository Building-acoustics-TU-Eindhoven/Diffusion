name: Run Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies for Gmsh
      run: |
        sudo apt-get update
        sudo apt-get install -y libglu1-mesa

    - name: Install dependencies
      run: |
        pip install -e .

    - name: Run tests
      run: |
        pytest Diffusion_Module/FiniteVolumeMethod/tests -p no:warnings

